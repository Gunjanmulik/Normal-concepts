<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;" >Surya Gym Registration form</h1>
    <form>
        <fieldset>
            
                <label for="text">Name:</label>
                <input type="text" id="text" name="name" required>
                  <br><br> 

                <label for="number">Mobile Number:</label>
                <input type="tel" name="no." id="number" maxlength="10" minlength="10"
                required  >
                <br><br>

                <label for="email">Email Id:</label>
                 <input type="email" name="mail" id="email" value="abc@gmail.com" >  
                 <br><br>
                 
                <label for="number" >Age:</label>
                <input type="number" name="age" id="number" minlength="2" maxlength="2" min="18" max="80"
                required>
                <br><br>

                <label for="">Gender:</label>
                <input type="radio" name="Gender" id="gen" required>Male
                <input type="radio" name="Gender" id="gen" required>Female
                <br><br>

                <label for="add">Address:</label><br>
                <textarea name="add" id="add" cols="8" rows="2"></textarea>
                <br><br>

                <label for="time">Time Slot:</label>
                <select aria-valuemin="9am" aria-valuemax="8pm" id="time" required>
                    <option value="">9am-11am</option><br>
                    <option value="">12am-2pm</option><br>
                    <option value="">3pm-5pm</option><br>
                    <option value="">6pm-8pm</option><br>
                
                </select>
                <br><br>

                <label for="issue">Any disability or Health Issue..?</label>
                <input type="radio" name="issue" id="issue" required>Yes
                <input type="radio" name="issue" id="issue" required>No
                <br> <br>


                <input type="checkbox"  name="" id="agree" required >
                <label for="agree">I agree to all terms and conditions of Surya Gym</label>
                <br><br>
                


                <button type="reset">Clear Form</button>
                <button type="submit">Summit</button>


        </fieldset>
</form>
</body>
</html>
